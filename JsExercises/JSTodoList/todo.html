<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="todolist.js"></script>
</head>
<body>
    <h1>Todo List</h1>
    <h2>Actions:</h2>
    <ul>
        <li>list: Print todo list</li>
        <li>new: Add a new todo</li>

        <li>quit: Quit the todo app</li>
